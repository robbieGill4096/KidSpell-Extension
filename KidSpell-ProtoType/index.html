<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="search-bar-wrapper">
        <input spellcheck="false" autocomplete="off" autocapitalise="off" autocorrect="off" class="search-bar" contenteditable="true" placeholder="Search..."/>
    </div>
    <p id="values"></p>

    <button onmouseover="showSuggestions()">hover to show suggestions</button>  

    <div id="suggestion-popover-wrapper" class="suggestion-popover-wrapper">
        <div id="suggestion-box" class="suggestion-box">
            <button id="suggestion1" class="suggested-word" type="button"></button>
            <button id="suggestion2" class="suggested-word" type="button"></button>
            <button id="suggestion3" class="suggested-word" type="button"></button>
            <button id="suggestion4" class="suggested-word" type="button"></button>
            <button id="suggestion5" class="suggested-word" type="button"></button>
            <button id="suggested-word-close" class="suggested-word-close" type="button" onclick="hideSugesstions()">
                Close
            </button>
        <div>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>
